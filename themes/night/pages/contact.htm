title = "Contact"
url = "/contact"
layout = "default"
is_hidden = 0

[contactForm]
==
{% partial 'nav-white' %}
<!-- contact-modal -->

<div id="modal-contact" uk-modal>
    <div class="uk-modal-dialog">
        <button class="uk-modal-close-default" type="button" uk-close></button>
        <div class="">
               <div id="scf-{{ contactForm }}">

            	<div id="scf-message-{{ contactForm }}">
            		{% partial contactForm ~ '::scf-message' %}
            	</div>
            
            	<div id="scf-form-{{ contactForm }}">
            		{% partial contactForm ~ '::scf-form' %}
            	</div>
            
            </div>
        </div>
    </div>
</div>


<!-- main -->
<div>
    <div class="uk-section uk-height-viewport uk-child-width-1-2@m uk-flex" uk-grid>

        <!-- contact sec -->

        <div class="uk-text-left">
            <div class="uk-flex uk-flex-center uk-margin-large-top uk-margin">
                <div class="uk-margin-large-top">
                    <div class="uk-container">
                        <h1 class="uk-heading hey">
                            Hey,
                        </h1>
                        <p class="lets-make">
                            shoot me a message about your idea.
                        </p>
                    </div>
                </div>
            </div>

            <!-- email, message -->

            <hr class="con-hr uk-divider-icon uk-margin-right uk-margin-left uk-margin-large-top@s">
            <div class="con-wrapper uk-container uk-margin-large-top uk-child-width-1-2@s uk-text-left uk-text-center@s " uk-grid>
                <div class="uk-flex uk-flex-center@s">
                	<div class="uk-text-left">
                		<p class="contact-top">EMAIL</p>
                		<p><a class="contact-bottom uk-link-muted" href="mailto:yjotkowitz@gmail.com">hello@thewebsitewolf.com</a></p>
                	</div>
                </div>
                <div class="uk-flex uk-flex-center@s">
                	<div class="uk-text-left">
                		<p class="contact-top">MESSAGE</p>
                		<a class="contact-bottom uk-button uk-button-default" href="#modal-contact" uk-toggle>Open</a>
                	</div>  
                </div>
           </div>
        </div>

    <!-- image -->

        <div class="uk-flex-first@m">
            <div class="me uk-visible@m uk-background-cover uk-height-viewport uk-flex uk-flex-center uk-flex-middle" data-src="./storage/app/media/longtable.jpg" uk-img>
             </div>
             <div class="me uk-hidden@m uk-background-cover uk-height-medium uk-flex uk-flex-center uk-flex-middle" data-src="./storage/app/media/longtable.jpg" uk-img>
             </div>

        </div>

    </div>
    
    <!-- <footer id="" class="uk-margin-top uk-height-small uk-flex-bottom main-color">

                {% partial 'footer' %}

    </footer> -->
</div>
